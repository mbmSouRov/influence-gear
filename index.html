<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influence-Gear</title>
    <!-- Font Awesome Link Added -->
    <script
      src="https://kit.fontawesome.com/8216d40b73.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS External sheet added -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <span class="website-title">Influencer products</span>
        <span class="website-options">
          <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Sign Up</li>
            <li>Log In</li>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </ul>
        </span>
      </nav>
    </header>
    <main>
      <section class="initial-info">
        <div class="thumbnail-texts">
          <h1>Start your Journey as Influencer</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore
            alias hic at quo eos? Perspiciatis veniam dolor expedita in
            molestias.
          </p>
          <button type="submit">
            Prebook Now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="thumbnail-img">
          <img src="images/Circle design-svg.png" alt="" />
        </div>
      </section>

      <section class="sponser-companies">
        <div class="company">
          <img src="logos/Alibaba.svg" alt="" />
        </div>
        <div class="company">
          <img src="logos/Amazon.svg" alt="" />
        </div>
        <div class="company">
          <img src="logos/Daraz.pk Logo.svg" alt="" />
        </div>
        <div class="company">
          <img src="logos/Ebay.svg" alt="" />
        </div>
        <div class="company">
          <img src="logos/Rakuten.svg" alt="" />
        </div>
        <div class="company">
          <img src="logos/Walmart.svg" alt="" />
        </div>
        <div class="company">
          <img src="logos/Target.svg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
